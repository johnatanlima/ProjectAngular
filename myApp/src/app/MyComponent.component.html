  <!-- Button trigger modal -->
<button mat-raised-button data-toggle="modal" data-target="#alvo">
      Clicar para abrir o modal
</button>
      
      <!-- Modal -->
      <div class="modal fade" id="alvo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Belo Modal haha' </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Tudo Pronto!</h4>
                    <p> Uma div alert no corpo do modal </p>
                    <hr>
                    <p class="mb-0"> Esse outro parágrafo é diferente porque usa uma class <strong> mb-0 </strong></p>
                </div>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      </div>
</div>
